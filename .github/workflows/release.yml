name: Release

on:
  push:
    tags:
      - "v*" # Triggers on version tags like v1.0.0, v2.1.0, etc.

  # Allow manual triggering with version input
  workflow_dispatch:
    inputs:
      version:
        description: "Release version (e.g., v1.0.0)"
        required: true
        type: string

permissions:
  contents: write
  packages: write
  security-events: write

jobs:
  validate-release:
    name: Validate Release
    runs-on: ubuntu-latest

    outputs:
      version: ${{ steps.version.outputs.version }}
      tag_version: ${{ steps.version.outputs.tag_version }}
      is_prerelease: ${{ steps.version.outputs.is_prerelease }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Extract version information
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION=${GITHUB_REF#refs/tags/}
          fi

          # Remove 'v' prefix if present
          CLEAN_VERSION=${VERSION#v}

          echo "version=$CLEAN_VERSION" >> $GITHUB_OUTPUT
          echo "tag_version=$VERSION" >> $GITHUB_OUTPUT

          # Check if this is a prerelease (contains alpha, beta, rc)
          if [[ "$CLEAN_VERSION" =~ (alpha|beta|rc) ]]; then
            echo "is_prerelease=true" >> $GITHUB_OUTPUT
            echo "ðŸ”§ Detected pre-release version: $CLEAN_VERSION"
          else
            echo "is_prerelease=false" >> $GITHUB_OUTPUT
            echo "ðŸš€ Detected stable release version: $CLEAN_VERSION"
          fi

      - name: Validate version consistency
        run: |
          echo "ðŸ” Validating version consistency across project files..."
          python src/scripts/validate_version.py --expected-version "${{ steps.version.outputs.version }}"

      - name: Run tests before release
        run: |
          echo "ðŸ§ª Running tests to ensure release quality..."
          python -m pytest tests/unit/ -v
          python -m pytest tests/integration/ -v --maxfail=5

  build-and-test:
    name: Build and Test Release Artifacts
    needs: validate-release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine wheel

      - name: Build Python package
        run: |
          echo "ðŸ“¦ Building Python package..."
          python -m build

      - name: Verify package
        run: |
          echo "âœ… Verifying built package..."
          python -m twine check dist/*

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: python-package
          path: dist/
          retention-days: 7

  build-docker-image:
    name: Build and Push Docker Image
    needs: [validate-release, build-and-test]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=ref,event=tag
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VERSION=${{ needs.validate-release.outputs.version }}

  security-scan-release:
    name: Security Scan Release Artifacts
    needs: [validate-release, build-docker-image]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy scan on release image
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: "ghcr.io/${{ github.repository }}:${{ needs.validate-release.outputs.version }}"
          format: "sarif"
          output: "release-trivy-results.sarif"

      - name: Upload scan results
        if: always()
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: "release-trivy-results.sarif"

      - name: Check for critical application vulnerabilities
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: "ghcr.io/${{ github.repository }}:${{ needs.validate-release.outputs.version }}"
          format: "table"
          severity: "CRITICAL,HIGH"
          vuln-type: "library"  # Focus on application dependencies, not OS packages
          exit-code: "1" # Fail if critical/high vulnerabilities found in application

      - name: Show OS vulnerabilities (informational only)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: "ghcr.io/${{ github.repository }}:${{ needs.validate-release.outputs.version }}"
          format: "table"
          severity: "CRITICAL,HIGH"
          vuln-type: "os"
          exit-code: "0" # Don't fail on OS-level issues

  create-release:
    name: Create GitHub Release
    needs:
      [
        validate-release,
        build-and-test,
        build-docker-image,
        security-scan-release,
      ]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: python-package
          path: dist/

      - name: Generate release notes
        id: release_notes
        run: |
          echo "ðŸ“ Generating release notes..."

          # Get the previous tag for changelog generation
          PREVIOUS_TAG=$(git tag --sort=-version:refname | grep -v "${{ needs.validate-release.outputs.tag_version }}" | head -n1)

          if [ -z "$PREVIOUS_TAG" ]; then
            echo "No previous tag found, this is the first release"
            COMMIT_RANGE=""
          else
            echo "Previous tag: $PREVIOUS_TAG"
            COMMIT_RANGE="$PREVIOUS_TAG..${{ needs.validate-release.outputs.tag_version }}"
          fi

          # Create release notes
          cat > release_notes.md << 'EOF'
          # Release Notes for ${{ needs.validate-release.outputs.tag_version }}

          ## ðŸš€ What's New

          EOF

          # Add commit history if we have a range
          if [ ! -z "$COMMIT_RANGE" ]; then
            echo "## ðŸ“‹ Changes Since $PREVIOUS_TAG" >> release_notes.md
            echo "" >> release_notes.md
            git log --pretty=format:"- %s (%h)" $COMMIT_RANGE >> release_notes.md
            echo "" >> release_notes.md
          fi

          # Add Docker image info
          cat >> release_notes.md << 'EOF'

          ## ðŸ“¦ Installation

          ### Docker
          ```bash
          docker pull ghcr.io/${{ github.repository }}:${{ needs.validate-release.outputs.version }}
          ```

          ### Python Package
          ```bash
          pip install askai-cli==${{ needs.validate-release.outputs.version }}
          ```

          ## ðŸ”’ Security
          This release has been scanned for vulnerabilities and is considered secure for production use.

          EOF

          echo "Generated release notes:"
          cat release_notes.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.validate-release.outputs.tag_version }}
          name: Release ${{ needs.validate-release.outputs.tag_version }}
          body_path: release_notes.md
          files: dist/*
          prerelease: ${{ needs.validate-release.outputs.is_prerelease }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  post-release:
    name: Post-Release Tasks
    needs: [validate-release, create-release]
    runs-on: ubuntu-latest
    if: success()

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: main  # Explicitly checkout main branch, not the tag
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Update version for next development cycle
        if: needs.validate-release.outputs.is_prerelease == 'false'
        run: |
          echo "ðŸ”„ Updating version for next development cycle..."

          # Ensure we're on main branch
          git checkout main
          git pull origin main

          # Install requirements for version bumping
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

          # Bump to next patch version with -dev suffix
          python src/scripts/bump_version.py patch --suffix dev

          # Commit and push the version bump
          git add -A
          git commit -m "chore: bump version for next development cycle after ${{ needs.validate-release.outputs.tag_version }}"
          git push origin main

      - name: Create post-release summary
        run: |
          echo "# ðŸŽ‰ Release ${{ needs.validate-release.outputs.tag_version }} Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## âœ… Completed Tasks" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ” Version validation passed" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ§ª All tests passed" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“¦ Python package built and verified" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ³ Docker image built and pushed" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ”’ Security scan completed" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“‹ GitHub release created" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## ðŸ”— Release Links" >> $GITHUB_STEP_SUMMARY
          echo "- [GitHub Release](https://github.com/${{ github.repository }}/releases/tag/${{ needs.validate-release.outputs.tag_version }})" >> $GITHUB_STEP_SUMMARY
          echo "- [Docker Image](https://ghcr.io/${{ github.repository }}:${{ needs.validate-release.outputs.version }})" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ needs.validate-release.outputs.is_prerelease }}" = "false" ]; then
            echo "ðŸ”„ Version automatically bumped for next development cycle." >> $GITHUB_STEP_SUMMARY
          else
            echo "ðŸ”§ Pre-release: No automatic version bump performed." >> $GITHUB_STEP_SUMMARY
          fi
