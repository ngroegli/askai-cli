api_key: "PLACEHOLDER_API_KEY" # Replace with your actual API key
default_model: "openai/gpt-4o"
default_vision_model: "anthropic/claude-3-opus" # Model used for image analysis
default_pdf_model: "google/gemma-3-27b-it" # Model used for PDF analysis (without :latest suffix)
base_url: "https://openrouter.ai/api/v1/"

enable_logging: true
log_path: "~/.askai/askai.log"
log_level: "INFO"
log_rotation: 5 # keep 5 backups

# Pattern configuration
patterns:
  private_patterns_path: "" # Path to user's private patterns folder (leave empty to use only built-in patterns)
  # Examples:
  # private_patterns_path: "~/.askai/patterns"  # User home directory
  # private_patterns_path: "/path/to/my/patterns"  # Absolute path

# Web search configuration (global defaults)
web_search:
  enabled: false # Enable web search by default for all queries
  method: "plugin" # "plugin" or "context" (for non-plugin search)
  max_results: 5 # Maximum number of search results
  context_size: "medium" # "low", "medium", "high" (for non-plugin search)
  search_prompt: null # Custom search prompt (optional)

chat:
  storage_path: "~/.askai/chats" # Where to store chat history files
  max_history: 10 # Number of past conversations to include as context

# User interface configuration
interface:
  default_mode: "cli" # "cli" or "tui" - default interface mode
  tui_features:
    enabled: true # Enable TUI functionality (requires textual package)
    auto_fallback: true # Automatically fall back to CLI if TUI fails
    theme: "dark" # TUI theme: "dark", "light", or "auto"
    animations: true # Enable TUI animations and transitions
    preview_pane: true # Show preview pane in browsers
    search_highlight: true # Highlight search terms in lists
